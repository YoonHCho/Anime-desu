<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Anime Recommendations">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://as01.epimg.net/meristation_en/imagenes/2022/02/18/news/1645143158_918055_1645145092_noticia_normal.jpg">
  <meta property="og:url" content="https://yoonhcho.github.io/Anime-desu/">
  <meta property="og:description" content="A web application for Anime beginners who wants to get Anime recommendations.">
  <meta name="twitter:card" content="summary_large_image">
  <title>Anime-desu</title>
  <link rel="icon" href="images/sakuragi.jpg">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background-grey">
  <header class="background-lightblue">

    <div class="container nav-height">
      <div class="row align-center">

        <div class="col-50 row justify-between justify-center-nav align-center heights">
          <a href="#" class="no-underline font-black margin-r35 anime-random">Anime</a>
          <a href="#" class="no-underline font-black anime-favorite">Favorite</a>
        </div>

        <div class="row col-50 justify-between justify-center-nav align-center heights">
          <div class="inline-block margin-r35">Genre</div>
          <div class="inline-block  select-font-size">
            <select name="genre" id="genre" class="select-box select-font-size">
              <option value="select" selected hidden>Select</option>
              <option value="action">Action</option>
              <option value="adventure">Adventure</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="fantasy">Fantasy</option>
              <option value="mystery">Mystery</option>
              <option value="psychological">Psychological</option>
              <option value="sliceOfLife">Slice of Life</option>
              <option value="sciFi">Sci-Fi</option>
              <option value="sports">Sports</option>
              <option value="supernatural">Supernatural</option>
              <option value="suspense">Suspense</option>
            </select>
          </div>
        </div>

      </div>
    </div>

  </header>


  <main>
    <div class="container main-container">

      <div class="load-screen row justify-center">
        <div class="lds-facebook">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="random-view">
        <h2 class="text-center">Not Sure What to Watch? Here are Some of Our Recommendations</h2>
        <div>
          <div class="random row">

          </div>
        </div>
      </div>

      <div class="genre-view hidden">
        <h3 class="genre-text text-center">Results for Genre: </h3>
        <div>
          <div class="genre row" id="fav-button">

          </div>
        </div>
      </div>

      <div class="favorite-view hidden">
        <h3 class="font-yellowtail">My Favorites</h3>
        <h4 class="default-no-fav text-center">There Are No Favorite Animes Added</h4>
        <div>
          <div class="favorite row">

          </div>
        </div>
      </div>

    </div>
  </main>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
